<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>1349 - Black Jack</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<body>
  <img src="https://s3.amazonaws.com/bit-photos/large/8899606.jpeg" align="left" 
  width="100"
  height="100"
     />
  </body>

<div class="container" id="app">
    <h1>Black Jack <small>{{ 'Marcador: ' + score }}</small></h1>
    <div class="alert alert-success" role="alert" v-html="msgStr || 'No message.'"></div>
    <div class="row" id="btnRow">
      <div class="col-xs-4"><button class="btn btn-block btn-success" v-on:click="hit">Pedir Carta</button></div>
      <div class="col-xs-4"><button class="btn btn-block btn-primary" v-on:click="stand">Mantenerse</button></div>
      <div class="col-xs-4"><button class="btn btn-block btn-danger" v-on:click="deal">Deal</button></div>
    </div>
    <div class="panel panel-success">
      <div class="panel-heading">
        <h3 class="panel-title"><span class="glyphicon glyphicon-user"></span> Jugador <span class="badge">{{ playerScore }}</span></h3>
      </div>
      <div class="panel-body">
        <div v-for="card in player" v-bind:class="'poker poker-' + card"></div>
      </div>
    </div>
    <div class="panel panel-danger">
      <div class="panel-heading">
        <h3 class="panel-title"><span class="glyphicon glyphicon-plane"></span> AMX <span class="badge">{{ playing ? '?' : dealerScore }}</span></h3>
      </div>
      <div class="panel-body">
        <div v-for="(card, i) in dealer" class="poker" v-bind:class="(playing && i==0) ? cardback : ('poker-' + card)"></div>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>

</body>
</html>
